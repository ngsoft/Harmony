#
# Shared Keys, that can be configured inside <main> activity and also 
# inside activity, if activity is launched and a key is configured inside it,
# action from the activity will be performed
#
# Following keys are preconfigured, to add one key (eg virtual mouse...) put a script <key>.sh
# inside <main/shared> activity folder
